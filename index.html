<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Fee Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container card mt-3 p-4">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Parking Fee Calculator</h1>
          <hr />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label class="lead">Are you a member?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="member"
                id="member_yes"
                value="yes"
              />
              <label class="form-check-label" for="member_yes"> Yes </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="member"
                id="member_no"
                value="no"
                checked
              />
              <label class="form-check-label" for="member_no"> No </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label for="type" class="lead">Vehicle Type:</label>
            <select class="form-select" id="type">
              <option value="car">Car</option>
              <option value="motorcycle">Motorcycle</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label for="hours" class="lead"
              >How long have you been parking here? (in hours)</label
            >
            <input
              type="number"
              name="hours"
              id="hours"
              class="form-control"
              min="0"
              value="0"
              required
            />
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <button
            class="btn btn-primary container-fluid"
            id="calculateBtn"
            onclick="calculate()"
          >
            Calculate Parking Fee
          </button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <span id="text">Please input the fields before calculating</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h6>First hour:</h6>
              <ul>
                <li>Rp 2.000 for Car</li>
                <li>Rp 1.000 for Motorcycle</li>
              </ul>
              <h6>Rp 1.000 for every hour after the first hour</h6>
              <h6>Get 20% discount if you are a member.</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
